<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Media Queries</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            background-color: aqua;
        }

        @media screen and (max-width:800px){
            .container{
                background-color: blue;
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam quia maiores doloribus iure nemo doloremque eveniet animi, nam accusamus cumque corporis delectus! Accusantium tenetur numquam exercitationem voluptatibus, eligendi ea, laboriosam asperiores dolor perferendis odio illo?
    </div>
</body>
</html>
