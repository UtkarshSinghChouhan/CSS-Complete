<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID Practice Question 4</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            background-color: black;
            color: white;
        }
        ul{
            list-style: none;

            display: grid;
            grid-template-columns: auto auto auto auto ;
            justify-content: flex-end;
        }

        li{
            margin: 0px 31px;
            padding: 20px 0px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="left"><img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Circle-icons-profile.svg" alt="Image" width="25px"></li>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
                
            </ul>
        </nav>
    </header>
</body>
</html>
