<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float and clear Property</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 234px;
            height: 245px;
            background-color: rgb(162, 188, 210);
            float: left;
        }
        .box2{
            width: 234px;
            height: 245px;
            background-color: rgb(64, 166, 255);
            float: right;
            /* clear: right; */
            /* clear: left; */
        }
    </style>
</head>
<body>
    <div class="box1">Box1</div>
    <div class="box2">Box2</div>
</body>
</html>
